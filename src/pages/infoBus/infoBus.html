<ion-header>
    <ion-navbar class="customNavbar" color='danger'>
        <button ion-button [menuToggle]="activeMenu">
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>
        Tiempo de llegada
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding class="pantalla">
  <form (ngSubmit)="submitForm()">
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Ingrese la ruta:</ion-label>
          <ion-input type="text" [(ngModel)]="ruta" name="ruta"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button type="submit" block>Buscar</button>
      </ion-col>
    </ion-row>
  </form>

  <ion-card *ngIf="busFound">
    <ion-card-header>
      <h2>Ruta: {{selectedBus.ruta}}</h2>
      <h2>{{selectedBus.nombre}}</h2>
    </ion-card-header>
    <ion-card-content>
      <ul>
        <li>Tiempo de llegada: {{selectedBus.eta}}</li>
        <li>Capacidad actual: {{selectedBus.capacidad}}</li>
      </ul>
    </ion-card-content>
</ion-card>
</ion-content>
