<ion-menu side="left" [content]="content">
    <ion-header >
        <ion-toolbar color="danger">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  
  </ion-menu>
  
  <ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="ture"></ion-nav>
