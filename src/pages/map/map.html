<ion-header>
    <ion-navbar class="customNavbar" color='danger'>
        <button ion-button [menuToggle]="activeMenu">
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>
        Mapa
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <form (ngSubmit)="submitForm()">
        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label>Origen:</ion-label>
              <ion-input type="text" [(ngModel)]="data.origen" name="origen"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
              <ion-item>
                <ion-label>Destino:</ion-label>
                <ion-input type="text" [(ngModel)]="data.destino" name="destino"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        <ion-row>
          <ion-col col-12>
            <button ion-button type="submit" block>Buscar</button>
          </ion-col>
        </ion-row>
      </form>
    <div #map id="map" style="height: 60%;"></div>
</ion-content>
